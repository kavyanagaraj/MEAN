
<h3>Welcome, {{key}}!</h3>
<div>
  <table>
  <thead>
    <th>Category</th>
    <th>Topic</th>
    <th>User Name</th>
    <th>Posts</th>
  </thead>
  <tbody>
    <tr *ngFor = "let topic of topics">
      <td>{{topic.category}}</td>
      <td><a [routerLink]="['/topic',topic._id]">{{topic.content}}</a></td>
      <td>{{topic._user.username}}</td>
      <td>{{topic.posts.length}}</td>
    </tr>
  </tbody>
</table>
<br>
<app-addtopic (createtopic) = "updatetopics()"></app-addtopic>
</div>
