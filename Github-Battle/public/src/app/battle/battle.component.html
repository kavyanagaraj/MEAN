  <div class = "container">
    <div class = "row">
      <div class = "col s5" id = "left">
      <h3 class = 'center-align'>Player 1</h3>
      <form (submit) = getUser(user1) #form1 = 'ngForm' *ngIf = "!player1exists">
        <label for="uname1">Github Username</label>
        <input type="text" name="uname1" value="" id = "uname1"
        required
        [(ngModel)] = 'user1.username'
        #uname1 = 'ngModel'
        >
        <small id = "red" *ngIf ="user1.error"> Github Username doesn't exist, try again </small>
        <input type="submit"  class="waves-effect waves-light btn" name="submit" value="Get User">
      </form>
      <div *ngIf = "player1exists">
        <img  [src] = 'player1?.avatar_url' height="100" width="100" alt="">
      <p>{{player1?.name}}</p>
      </div>
    </div>
    <div class = "col s5 offset-s2" id = "left">
      <h3 class = 'center-align'>Player 2</h3>
      <form (submit) = getUser(user2) #form2 = 'ngForm' *ngIf = "!player2exists">
        <label for="uname2">Github Username</label>
        <input type="text" name="uname2" value="" id = "uname2"
        required
        [(ngModel)] = 'user2.username'
        #uname2 = 'ngModel'
        >
         <small id = "red" *ngIf ="user2.error"> Github Username doesn't exist, try again </small>
        <input type="submit" class="waves-effect waves-light btn" name="submit" value="Get User">
      </form>
      <div *ngIf = "player2exists">
        <img  [src] = 'player2?.avatar_url'  height="100" width="100" alt="">
      <p>{{player2?.name}}</p>
      </div>
    </div>
    </div>

    <div *ngIf = "player2exists && player1exists" id = "battleDiv" class = "row">
    <button class = "col s10 offset-s2" (click) = "updatePlayers()" id = "battle" [routerLink]="['/results']" class="waves-effect waves-light btn orange" type="submit">Battle</button>
</div>
</div>
