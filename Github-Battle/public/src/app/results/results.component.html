<div class = "container">
  <div class = "row">
  <div class = "col s6">
    <h4 id = "green">1st Place</h4>
    <p id = "green">{{winner.name}} (Score: {{winner.score}})</p>

    <h4 id = "red">2nd Place</h4>
    <p id = "red">{{loser.name}} (Score: {{loser.score}})</p>
  </div>

  <div class = "col s6">
    <img [src] ='winner.avatar_url' alt="" height = "300" width = "300">
  </div>
  
</div>
</div>
